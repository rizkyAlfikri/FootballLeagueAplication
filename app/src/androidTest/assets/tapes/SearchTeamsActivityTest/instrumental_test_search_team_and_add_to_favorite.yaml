      Moor hosted its only FA Cup semi-final to date. In 1927, the stadium was the venue of an international match between England and Wales. Since then, the ground has been used to host matches in the European Under-19 Championship and European Under-21 Championship
      fixtures.\r\n\r\nIn 2007, plans for expansion of Turf Moor were released to the public. The Burnley directors proposed a major development of the stadium, costing \u00a320 million. The plans, which would incorporate the rebuilding of the Cricket Field
