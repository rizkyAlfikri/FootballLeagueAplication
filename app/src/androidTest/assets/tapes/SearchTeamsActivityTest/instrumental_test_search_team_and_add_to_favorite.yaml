      is a football stadium in Old Trafford, Greater Manchester, England, and the home of Manchester United F.C. With a capacity of 75,635, Old Trafford is the second-largest football stadium in the United Kingdom after Wembley Stadium, and the ninth-largest
      in Europe. It is about 0.5 miles (800 m) from Old Trafford Cricket Ground and the adjacent tram station.\r\n\r\nOld Trafford, nicknamed the Theatre of Dreams by Bobby Charlton, has been United''s home ground since 1910, although from 1941 to 1949, as a
      result of bomb damage during the Second World War, the club shared Maine Road with local rivals Manchester City. Old Trafford underwent several expansions in the 1990s and 2000s, including the addition of extra tiers to the North, West and East Stands,
