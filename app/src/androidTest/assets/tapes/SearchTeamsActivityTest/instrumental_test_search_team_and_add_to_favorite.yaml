      Hotspur Football Club \/\u02c8t\u0252t(\u0259)n\u0259m\/, commonly referred to as Spurs, is an English football club located in Tottenham, London, that plays in the Premier League. The club''s home stadium is White Hart Lane. Its newly developed training
      ground is in Bulls Cross on the northern borders of the London Borough of Enfield.\r\n\r\nFounded in 1882, Tottenham won the FA Cup for the first time in 1901, making it the only non-League club to do so since the formation of the Football League. Tottenham
      was the first club in the 20th century to achieve the League and FA Cup Double, winning both competitions in the 1960\u201361 season. After successfully defending the FA Cup in 1962, in 1963 it became the first British club to win a UEFA club competition
      \u2013 the European Cup Winners'' Cup. In 1967 it won the FA Cup for a third time in the 1960s. In the 1970s Tottenham won the League Cup on two occasions and was the inaugural winner of the UEFA Cup in 1972, becoming the first British club to win two
