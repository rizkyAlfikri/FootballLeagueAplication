      decided to upgrade The Dell into an all-seater stadium (which was completed in 1993) but speculation about relocation continued, especially as an all-seater Dell had a capacity of just over 15,000; despite this, Southampton continued to defy the odds and
      survive in the new FA Premier League after 1992.\r\n\r\nAfter a lengthy and ultimately unsuccessful attempt to build a new 25,000 seater stadium and leisure complex at Stoneham, on the outskirts of Southampton, the city council offered the club the chance
