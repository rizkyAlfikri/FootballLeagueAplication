      and terracing was later added to the ends of the ground. After the Second World War, the stadium was redeveloped with all four stands being rebuilt. During the 1990s, the ground underwent further refurbishment when the Longside and Bee Hole End terraces
      were replaced by all-seater stands. Currently, the four stands at Turf Moor are the James Hargreaves Stand, the Jimmy McIlroy Stand, the Bob Lord Stand and the Cricket Field Stand.\r\n\r\nBurnley played their first match at the ground on 17 February 1883,
      losing 3\u20136 to local side Rawtenstall. When Prince Albert Victor opened a new hospital in Burnley in 1886, Turf Moor became the first football ground to be visited by a member of the British Royal Family. The first Football League match at the ground
