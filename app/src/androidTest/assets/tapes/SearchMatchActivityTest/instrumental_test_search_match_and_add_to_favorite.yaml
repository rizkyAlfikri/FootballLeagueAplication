      the following half century in the lower divisions of The Football League, changing colours and crest on multiple occasions.\r\n\r\nEngland manager Graham Taylor saw Watford scale new heights. Between Taylor''s appointment in 1977 and departure in 1987,
      Watford rose from the Fourth Division to the First Division. The team finished second in the First Division in the 1982–83 season, competed in the UEFA Cup in 1983–84, and also reached the 1984 FA Cup Final. Watford experienced a decade of decline between
