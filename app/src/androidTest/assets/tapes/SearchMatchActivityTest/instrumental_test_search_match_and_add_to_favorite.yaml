    body: '{"teams":[{"idTeam":"133604","idSoccerXML":"9","intLoved":"2","strTeam":"Arsenal","strTeamShort":"Ars","strAlternate":"Gunners","intFormedYear":"1892","strSport":"Soccer","strLeague":"English Premier League","idLeague":"4328","strDivision":null,"strManager":"","strStadium":"Emirates
      Stadium","strKeywords":"Gunners, Gooners","strRSS":"https:\/\/www.allarsenal.com\/feed\/","strStadiumThumb":"https:\/\/www.thesportsdb.com\/images\/media\/team\/stadium\/qpuxrr1419371354.jpg","strStadiumDescription":"The Emirates Stadium (known as Ashburton
      Grove prior to sponsorship) is a football stadium in Holloway, London, England, and the home of Arsenal Football Club. With a capacity of 60,272, the Emirates is the third-largest football stadium in England after Wembley and Old Trafford.In 1997, Arsenal
      explored the possibility of relocating to a new stadium, having been denied planning permission by Islington Council to expand its home ground of Highbury. After considering various options (including purchasing Wembley), the club bought an industrial
      and waste disposal estate in Ashburton Grove in 2000. A year later they won the council''s approval to build a stadium on the site; manager Arsène Wenger described this as the \"biggest decision in Arsenal''s history\" since the board appointed Herbert
